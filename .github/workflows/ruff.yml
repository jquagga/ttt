name: Ruff
on: [pull_request]
jobs:
  ruff:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871 # v4
      - uses: astral-sh/ruff-action@61703ed12ea97bfe6e7ede39595d6e14a3a2ecec # v1
        with:
          args: "format --check"
          changed-files: "true"
